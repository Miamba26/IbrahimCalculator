<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <!-- CALC 1 -->
    <form style="padding-bottom: 20px">
        Value 1: <input type="number" id="txtValue1_Calc1">
        <select id="ddlOperator_Calc1">
            <option value="add">+</option>
            <option value="subract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        Value 2: <input type="number" id="txtValue2_Calc1">
        <button type="button"
            onclick="doCalculation(`txtValue1_Calc1`, `ddlOperator_Calc1`, `txtValue2_Calc1`, `divResult_Calc1`)">Calculate</button>
        <div id="divResult_Calc1"></div>
    </form>

        <div id="divResult_Calc3"></div>
    </form>

    <script src="Calculator.js"></script>
</body>

</html>

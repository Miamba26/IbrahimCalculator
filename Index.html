<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <form style="padding-bottom: 20px">
        Value 1: <input type="number" id="txtValue1_Calc1">
        <select id="ddlOperator_Calc1">
            <option value="add">+</option>
            <option value="subract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        Value 2: <input type="number" id="txtValue2_Calc1">
        <button type="button"
            onclick="doCalculation(`txtValue1_Calc1`, `ddlOperator_Calc1`, `txtValue2_Calc1`, `divResult_Calc1`)">Calculate</button>
        <div id="divResult_Calc1"></div>
    </form>

    <form style="padding-bottom: 20px">
        Value 1: <input type="number" id="txtValue1_Calc2">
        <select id="ddlOperator_Calc2">
            <option value="add">+</option>
            <option value="subract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        Value 2: <input type="number" id="txtValue2_Calc2">
        <button type="button"
            onclick="doCalculation(`txtValue1_Calc2`, `ddlOperator_Calc2`, `txtValue2_Calc2`, `divResult_Calc2`)">Calculate</button>
        <div id="divResult_Calc2"></div>
    </form>


    <script>
        function doCalculation(txtValue1, ddlOperator, txtValue2, divResult_Calc1, divResult_Calc2) {
            const value1 = document.getElementById(txtValue1).value;
            const operator = document.getElementById(ddlOperator).value;
            const value2 = document.getElementById(txtValue2).value;
            const divResult = document.getElementById(divResult_Calc1, divResult_Calc2);

            // validation
            if (value1 === "" || value2 === "") {
                divResult.innerHTML = "Please enter a number.";
                return;
            }

            var result = calculate(Number(value1), operator, Number(value2));
            divResult.innerHTML = result;
        }

        function calculate(value1, operator, value2) {
            switch (operator) {
                case "add": return value1 + value2;
                case "subract": return value1 - value2;
                case "multiply": return value1 * value2;
                case "divide":
                    if (value2 === 0.00) {
                        return "Cannot divide by zero.";
                    }
                    else {
                        return value1 / value2;
                    }
                    break;
            }

            return "Operator not defined!";
        }
    </script>
</body>

</html>
